[project]
name = "evaluation"
version = "1.0.0"
description = "Python project to evaluate different resource-friendly LLMs in Geman Easy Language capabilities"
license = { text = "MIT" }
authors = [
    { name = "Tobias Stadler" }
]
repository = "https://github.com/devtobi/aigelb"
readme = "README.md"
keywords = [ "llm", "evaluation", "metrics", "nlp", "mt", "easylanguage" ]
requires-python = "==3.13.*"
dependencies = [
    "dotenv (==0.9.9)",
    "huggingface-hub[hf-xet] (==0.30.2)",
    "transformers (==4.51.2)",
    "torch (==2.6.0)",
    "llama-cpp-python (==0.3.8)",
]

[dependency-groups]
dev = [
    "ruff (==0.11.5)",
]

[tool.uv]
package = false
