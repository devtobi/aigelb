[project]
name = "evaluation"
version = "1.0.0"
description = "Python project to evaluate different resource-friendly LLMs in Geman Easy Language capabilities"
license = { text = "MIT" }
authors = [
    {name = "devtobi",email = "28538704+devtobi@users.noreply.github.com"}
]
repository = "https://github.com/devtobi/aigelb"
readme = "README.md"
keywords = [ "llm", "evaluation", "metrics", "nlp", "mt", "easylanguage" ]
requires-python = ">=3.12"
dependencies = [
    "keyboard (>=0.13.5,<0.14.0)",
    "dotenv (>=0.9.9,<0.10.0)",
    "huggingface-hub (>=0.29.2,<0.30.0)",
    "transformers (>=4.49.0,<5.0.0)",
    "torch (>=2.6.0,<3.0.0)",
    "llama-cpp-python (>=0.3.7,<0.4.0)",
]

[project.scripts]
lint = "ruff check ."
fix = "ruff check . --fix"

[tool.poetry]
packages = [{include = "evaluation", from = "src"}]
package-mode = false

[tool.poetry.group.dev.dependencies]
ruff = "^0.9.10"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
