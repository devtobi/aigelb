[project]
name = "evaluation"
version = "1.0.0"
description = "Python project to evaluate different resource-friendly LLMs in Geman Easy Language capabilities"
license = { text = "MIT" }
authors = [
    { name = "Tobias Stadler" }
]
repository = "https://github.com/devtobi/aigelb"
readme = "README.md"
keywords = [ "llm", "evaluation", "metrics", "nlp", "mt", "easylanguage" ]
requires-python = "==3.13.5"
dependencies = [
    "dotenv (==0.9.9)",
    "huggingface_hub (==0.33.0)",
    "transformers[torch] (==4.52.4)",
    "llama-cpp-python (==0.3.9)",
    "evaluate (==0.4.3)",
    "textstat (==0.7.7)",
    "lexicalrichness (==0.5.1)",
    "pathvalidate (==3.2.3)",
]

[dependency-groups]
dev = [
    "pyrefly (==0.20.0)",
    "ruff (==0.12.0)",
]

[tool.uv]
package = false
