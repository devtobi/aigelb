[project]
name = "evaluation"
version = "1.0.0"
description = "Python project to evaluate different resource-friendly LLMs in Geman Easy Language capabilities"
license = { text = "MIT" }
authors = [
    {name = "devtobi",email = "28538704+devtobi@users.noreply.github.com"}
]
repository = "https://github.com/devtobi/aigelb"
readme = "README.md"
keywords = [ "llm", "evaluation", "metrics", "nlp", "mt", "easylanguage" ]
requires-python = ">=3.12"
dependencies = [
    "dotenv (==0.9.9)",
    "huggingface-hub (==0.30.1)",
    "transformers (==4.50.3)",
    "torch (==2.6.0)",
    "llama-cpp-python (==0.3.8)",
]

[project.scripts]
lint = "ruff check ."
fix = "ruff check . --fix"

[tool.poetry]
packages = [{include = "evaluation", from = "src"}]
package-mode = false

[tool.poetry.group.dev.dependencies]
ruff = "0.11.2"

[build-system]
requires = ["poetry-core==2.1.2"]
build-backend = "poetry.core.masonry.api"
